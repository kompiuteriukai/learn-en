site_name: 'ElecFreaks Learn-en'
site_description: 'ElecFreaks Product Document'
site_author: 'Will'
site_url: 'https://www.elecfreaks.com/learn-en/'

# Repository
repo_name: 'Microbit'
repo_url: 'https://github.com/elecfreaks/learn-en'

# Copyright
copyright: 'Copyright &copy; 2016 - 2018 ElecFreaks'

# Theme directory
theme_dir: material

# Icon
site_favicon: 'docs/images/favicon.ico'
# site_favicon: https://raw.github.com/elecfreaks/learn-en/docs/images/favicon.ico

# Configuration
theme:
  name: 'material'
  language: 'en'
  palette:
    primary: 'light green'
    accent: 'indigo'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'

# Customization
